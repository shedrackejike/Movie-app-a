<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movies</title>
  </head>
  <body class="bodd">

  <div class="header3">
    <nav class="nav">
        <a href="#" class="nav_logo">MovieApp</a>
  
        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Home</a>
          </li>
        </ul>
  
        <button class="button">Login</button>
      </nav>
  </div>

  <!-- Home -->
  <section class="home">
    <div class="form_container">
    <i class="bi bi-x form_close"></i>
        <!-- login Form -->
        <div class="form login_form">
            <form action="#">
                <h2>Login</h2>
                <div class="input_box">
                    <input type="email" placeholder="Enter your email" required>
                    <i class="bi bi-envelope-at email"></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Enter your password" required>
                    <i class="bi bi-file-lock2-fill password"></i>
                    <i class="bi bi-eye-slash pw_hide"></i>
                </div>

                <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </span>
                    <a href="#" class="forgot">forget password</a>

                </div>
                <button class="button">Login Now</button>
                <div class="login_signup">Don't have an account?<a href="#" id="signup">Signup</a></div>
            </form>
        </div>

        <!-- Signup -->
        <div class="form signup_form">
            <form action="#">
                <h2>SignUP</h2>
                <div class="input_box">
                    <input type="email" placeholder="Enter your email" required>
                    <i class="bi bi-envelope-at email"></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Create  password" required>
                    <i class="bi bi-file-lock2-fill password"></i>
                    <i class="bi bi-eye-slash pw_hide"></i>
                </div>

                <div class="input_box">
                    <input type="password" placeholder="Confirm  your password" required>
                    <i class="bi bi-file-lock2-fill password"></i>
                    <i class="bi bi-eye-slash pw_hide"></i>
                </div>

             
                <button class="button">Signup Now</button>
                <div class="login_signup">Already have an account?<a href="#" id="signup">Login</a></div>
            </form>
        </div>

    </div>

  </section>


    <script src="app.js"></script>
  </body>
</html>
